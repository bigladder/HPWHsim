<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HPWH analysis</title>

<style>
body {font-family: Arial;}

.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}

.wrap {
  min-width: 320px;
  min-height: 192px;
  overflow: hidden;
}

</style>

</head>

<body>

  
<form id="model_form">
  <label for="model_spec">model spec:</label>
  <select name="model_spec" id="model_spec">
    <option selected="selected" value="Preset">Preset</option>
    <option value="File">File</option>
  </select><br><br>

  <label for="model_name">model name:</label>
  <input type="text" id="model_name" name="model name" required><br><br>
</form>

<script>
  const model_form = document.getElementById('model_form');
  model_form.model_spec.value = "File";
  model_form.model_name.value = "AquaThermAire";
</script>

<script>
  async function plot() {
    const model_form = document.getElementById('model_form');
    const plot_form = document.getElementById('plot_form');
 
    const model_spec = model_form.model_spec.value;
    const model_name = model_form.model_name.value;
    const test_name = plot_form.test_name.value;

    const test_dir = "test/" + test_name + "/";
    const output_dir = "../../build/test/output/"
 
    const measured_filename = "measured.csv"
    const plot_path = output_dir + "plot.html"

    fst = 'arg1=' + model_spec;
    fst += '&arg2=' + model_name;
    fst += '&arg3=' + test_name;
    fst += '&arg4=' + measured_filename;
    fst += '&arg5=' + plot_path;

    document.getElementById("plot_btn").disabled = true;

	  const response = await fetch('http://localhost:8000/test_and_plot?' + fst,
		{
			method: 'GET'
		}
	  );

    const data = await response.json();
    const result = data["result"];

    //plot_html = result["plot_html"];
    measE = result["measuredE_Wh"].toFixed(2);
    simE = result["simulatedE_Wh"].toFixed(2);

    document.getElementById("plot_fig").src = plot_path;
    document.getElementById("energy_measured").innerHTML = "Measured energy consumption (Wh): " + measE;
    document.getElementById("energy_simulated").innerHTML = "Simulated energy consumption (Wh): " + simE;

    document.getElementById("plot_fig").style = "display:block;"
    document.getElementById("plot_btn").disabled = false;
  }

  async function measure() {
    const model_form = document.getElementById('model_form');
    const measure_form = document.getElementById('measure_form');

    const model_spec = model_form.model_spec.value;
    const model_name = model_form.model_name.value;
    const draw_profile = measure_form.draw_profile.value;

    const output_dir = "../../build/test/output/"
    const results_path = output_dir + "results.txt"

    fst = 'arg1=' + model_spec;
    fst += '&arg2=' + model_name;
    fst += '&arg3=' + draw_profile;

    document.getElementById("measure_btn").disabled = true;

    const response = await fetch('http://localhost:8000/measure?' + fst, { signal: AbortSignal.timeout(5000) })

    document.getElementById("results").style="display:block;"
    document.getElementById("results").data = "";
    document.getElementById("results").data = results_path;

    document.getElementById("measure_btn").disabled = false;
  }
</script>


<!-- plot tab -->
<button id="plot_tab" class="collapsible">Plot</button>
<div class="content">
  <form id="plot_form">
      <label for="test_name">test name:</label>
      <input type="text" id="test_name" name="test_name" required><br><br>

      <button type="button" id="plot_btn" onclick="plot();">plot</button>
  </form>

  <div class='wrap'>
    <iframe id="plot_fig" src="" width=1800 height=1000 style="display:none;"></iframe>
  </div>

  <p id="energy_measured"></p>
  <p id="energy_simulated"></p> 
 </div>

<!-- measure tab -->
<button id="measure_tab" class="collapsible">Measure</button>
<div class="content">

  <form id="measure_form">
    <label for="draw_profile">draw profile:</label>
    <select name="draw_profile" id="draw_profile">
      <option selected="auto" value="auto">auto</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
      <option value="Very Small">Very Small</option>
    </select><br><br>

    <button type="button" id="measure_btn" onclick="measure();">measure</button>
  </form>

  <object id="results" data="../../build/test/output/results.txt" width=800 height=800 style="display:none;"></object>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      if(this.id == "plot_tab")
        content.style.maxHeight = "1020px";
      else if(this.id == "measure_tab")
        content.style.maxHeight = "400px";
    } 
  });
}
</script>

</body>

<script>
  const plot_form = document.getElementById('plot_form');
  plot_form.test_name.value = "villara_24hr67";

</script>

</html>
